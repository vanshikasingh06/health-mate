
{% extends 'base.html' %}
{% block content %}
<div class="text-center">
  <h1>Welcome to 🏥 HealthMate</h1>
  <p>Track your health, stay motivated, and achieve your goals 💪</p>
  <a href="{{ url_for('register') }}" class="btn btn-success">Get Started 🚀</a>
</div>
<h2>🧠 Wellness Reads</h2>
<button onclick="window.location.reload()" class="refresh-btn">🔄 Refresh Articles</button>
<style>
.refresh-btn {
  background-color: #4CAF50;
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
  margin-bottom: 20px;
  transition: background-color 0.3s ease;
}

.refresh-btn:hover {
  background-color: #45a049;
}
</style>
<div class="article-grid">
  {% for article in articles %}
    <div class="article-card">
      <h3>{{ article.title }}</h3>
      <a href="{{ article.url }}" target="_blank">Read More ➡️</a>
    </div>
  {% endfor %}
</div>
<style>
.article-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.article-card {
  background-color: #f0f8ff;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
</style>

{% endblock %}
