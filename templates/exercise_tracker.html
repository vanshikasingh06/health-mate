
{% extends 'base.html' %}
{% block content %}
<h2>💪 Exercise Tracker</h2>
<form method="POST" class="mb-4">
  <div class="row">
    <div class="col-md-4"><input type="text" name="exercise_type" placeholder="Exercise Type" class="form-control" required></div>
    <div class="col-md-4"><input type="number" name="duration" placeholder="Duration (min)" class="form-control" required></div>
    <div class="col-md-4">
      <select name="intensity" class="form-control" required>
        <option value="low">Low 🐢</option>
        <option value="medium">Medium 🚶‍♂️</option>
        <option value="high">High 🏃‍♀️</option>
      </select>
    </div>
  </div>
  <button class="btn btn-success mt-2">Log Exercise</button>
</form>
<h4>💪 Exercise History</h4>
<table class="table table-striped">
  <tr><th>Type</th><th>Duration (mins)</th><th>Date</th><th>Action</th></tr>
  {% for log in exercise_logs %}
    <tr>
      <td>{{ log.type }}</td>
      <td>{{ log.duration }}</td>
      <td>{{ log.recorded_at.strftime('%Y-%m-%d') }}</td>
      <td>
        <form action="{{ url_for('delete_exercise', exercise_id=log.id) }}" method="POST" style="display:inline;">
          <button type="submit" class="btn btn-outline-danger btn-sm delete-btn">🗑️ Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
</table>

<style>
  .delete-btn {
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .delete-btn:hover {
    background-color: #dc3545;
    color: white;
  }
</style>

{% endblock %}
