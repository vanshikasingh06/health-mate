
{% extends 'base.html' %}
{% block content %}
<h2>😴 Sleep Tracker</h2>
<form method="POST" class="mb-4">
  <div class="row">
    <div class="col-md-6"><input type="number" step="0.1" name="hours" placeholder="Hours Slept" class="form-control" required></div>
    <div class="col-md-6">
      <select name="quality" class="form-control">
        <option value="Poor">Poor 😫</option>
        <option value="Average">Average 😐</option>
        <option value="Good">Good 🙂</option>
        <option value="Excellent">Excellent 😍</option>
      </select>
    </div>
  </div>
  <button class="btn btn-success mt-2">Log Sleep</button>
</form>

<h4>📜 Sleep History</h4>
<table class="table table-striped">
  <tr><th>Hours</th><th>Quality</th><th>Date</th></tr>
  {% for log in sleep_logs %}
    <tr>
      <td>{{ log.hours }}</td>
      <td>{{ log.quality }}</td>
      <td>{{ log.recorded_at.strftime('%Y-%m-%d') }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
