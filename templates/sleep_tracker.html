
{% extends 'base.html' %}
{% block content %}
<h2>ğŸ˜´ Sleep Tracker</h2>
<form method="POST" class="mb-4">
  <div class="row">
    <div class="col-md-6"><input type="number" step="0.1" name="hours" placeholder="Hours Slept" class="form-control" required></div>
    <div class="col-md-6">
      <select name="quality" class="form-control">
        <option value="Poor">Poor ğŸ˜«</option>
        <option value="Average">Average ğŸ˜</option>
        <option value="Good">Good ğŸ™‚</option>
        <option value="Excellent">Excellent ğŸ˜</option>
      </select>
    </div>
  </div>
  <button class="btn btn-success mt-2">Log Sleep</button>
</form>

<h4>ğŸ“œ Sleep History</h4>
<table class="table table-striped">
  <tr><th>Hours</th><th>Quality</th><th>Date</th><th>Action</th></tr>
  {% for log in sleep_logs %}
    <tr>
      <td>{{ log.hours }}</td>
      <td>{{ log.quality }}</td>
      <td>{{ log.recorded_at.strftime('%Y-%m-%d') }}</td>
      <td>
        <form action="{{ url_for('delete_sleep', sleep_id=log.id) }}" method="POST" style="display:inline;">
          <button type="submit" class="btn btn-outline-danger btn-sm delete-btn">ğŸ—‘ï¸ Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
</table>

<style>
  .delete-btn {
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .delete-btn:hover {
    background-color: #dc3545;
    color: white;
  }
</style>

{% endblock %}
