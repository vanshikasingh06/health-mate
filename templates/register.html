
{% extends 'base.html' %}
{% block content %}
<h2>📝 Register</h2>
<form method="POST">
  <div class="row">
    <div class="col-md-6 mb-3"><label>Username</label><input type="text" name="username" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Email</label><input type="email" name="email" class="form-control" required></div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div>
    <div class="col-md-6 mb-3"><label>Name</label><input type="text" name="name" class="form-control" required></div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-3"><label>Age</label><input type="number" name="age" class="form-control" required></div>
    <div class="col-md-4 mb-3"><label>Height (cm)</label><input type="number" name="height" class="form-control" required></div>
    <div class="col-md-4 mb-3"><label>Weight (kg)</label><input type="number" name="weight" class="form-control" required></div>
  </div>
  <div class="mb-3">
    <label>Gender</label>
    <select name="gender" class="form-control" required>
      <option value="male">♂ Male</option>
      <option value="female">♀ Female</option>
    </select>
  </div>
  <button class="btn btn-success">Register</button>
</form>
{% endblock %}
