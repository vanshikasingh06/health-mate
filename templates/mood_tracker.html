
{% extends 'base.html' %}
{% block content %}
<h2>😊 Mood Tracker</h2>
<head>
  <style>
    .mood-quest-bar {
    margin-top: 30px;
    padding: 20px;
    background-color: #fff8e1;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
}

.quest-preview {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 10px;
}

.quest-card {
    flex: 1;
    min-width: 200px;
    background-color: #ffffff;
    border-left: 6px solid #ccc;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.quest-card.happy { border-color: #ffeb3b; }
.quest-card.sad { border-color: #90caf9; }
.quest-card.anxious { border-color: #f48fb1; }
.quest-card.calm { border-color: #a5d6a7; }
.quest-card.excited { border-color: #ffb74d; }

.btn {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 12px;
    background-color: #4caf50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

  </style>
</head>

<form method="POST" class="mb-4">
  <div class="row g-2 align-items-center">
    <div class="col-md-4">
      <select name="mood" class="form-control" required>
        <option value="Happy">😊 Happy</option>
        <option value="Sad">😢 Sad</option>
        <option value="Angry">😡 Angry</option>
        <option value="Excited">🤩 Excited</option>
        <option value="Tired">🥱 Tired</option>
      </select>
    </div>
    <div class="col-md-8">
      <input type="text" name="notes" placeholder="Notes" class="form-control">
    </div>
  </div>
  <button class="btn btn-primary mt-2">Log Mood</button>
</form>

<h4>📜 Mood History</h4>
<table class="table table-striped">
  <tr><th>Mood</th><th>Notes</th><th>Date</th><th>Action</th></tr>
  {% for log in mood_logs %}
    <tr>
      <td>{{ log.mood }}</td>
      <td>{{ log.notes }}</td>
      <td>{{ log.recorded_at.strftime('%Y-%m-%d') }}</td>
      <td>
        <form action="{{ url_for('delete_mood', mood_id=log.id) }}" method="POST" style="display:inline;">
          <button type="submit" class="btn btn-outline-danger btn-sm delete-btn">🗑️ Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
</table>

<style>
  .delete-btn {
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .delete-btn:hover {
    background-color: #dc3545;
    color: white;
  }
</style>



{% endblock %}
